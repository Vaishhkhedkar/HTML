<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <style>
        body
        {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 50px;
        }
        .card
        {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }
        .cake
        {
            width: 100%;
            border-radius: 10px;
        }
        .details {
            display: none;
            margin-top: 15px;
        }
        .btn {
            background: #ff4d4d;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        .btn:hover {
            background: #e63946;
        }
    </style>
</head>
<body>
    
    <div class="card">
        <h1>You're Invited!</h1>
        <img class="cake" src="https://rukminim2.flixcart.com/image/850/1000/xif0q/card/n/p/9/1-cv00039-greeting-lovcraft-original-imaghp24hzmzbrfy.jpeg?q=90&crop=false" alt="Birthday Cake" alt="Birthday Cake">
        <p>Come celebrate my special day!</p>
        <button class="btn" onclick="showDetails()">View Details</button>
        <div class="details" id="details">
            <p><strong>Date:</strong> Mayy 06, 2025</p>
            <p><strong>Time:</strong> 6:00 PM</p>
            <p><strong>Venue:</strong> My House, 123 Party Street</p>
            <p>Hope to see you there!</p>
        </div>
    </div><script>

    
    function showDetails()
        {
        document.getElementById('details').style.display = 'block';
    }
        
</script>
</body>
</html>

<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            color: #333;
        }
        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        h1 {
            color: #ff4081;
        }
        .cake-img {
            width: 50%;
            border-radius: 10px;
        }
        .details {
            font-size: 18px;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #ff4081;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e91e63;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're Invited to My Birthday!</h1>
        <h1 class="details">On the 6th of May</h1>
        <img class="cake-img" src="https://rukminim2.flixcart.com/image/850/1000/xif0q/card/n/p/9/1-cv00039-greeting-lovcraft-original-imaghp24hzmzbrfy.jpeg?q=90&crop=false" alt="Birthday Cake">
        <h2 class="details">What to bring:</h2>
        <ul>
        
            <li>Balloons (I love balloons!)</li>
            <li>Cake (I'm really good at eating)</li>
            <li>An appetite (There will be lots of food!)</li>
        </ul>
        <p class="details">This is where you need to go:</p>
        <a class="btn" href="https://www.google.com/maps" target="_blank">Google Map Link</a>
    </div>
</body>
</html>
